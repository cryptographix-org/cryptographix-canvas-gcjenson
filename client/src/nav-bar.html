<template bindable="router">
  <nav class="main-navbar navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-center navbar-brand main-navbar-brand" href="#">
          <span style="font-size: 27px; font-weight: 900">CryptoGraphix</span><span style="font-size: 20px; font-weight: 100;"> canvas</span>
        </a>
      </div>


      <div if.bind="isAuthenticated" class="navbar-collapse collapse navbar-left">
        <ul class="nav navbar-nav">
          <li repeat.for="row of router.navigation" class="navbar-links">
            <a data-toggle="collapse" data-target="#navbar-collapse.in" href.bind="row.href" class="${row.isActive ? 'selected' : ''}">
                <i class="fa fa-${row.settings}"></i>
                <span>${row.title}</span>
            </a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-left">
          <li class="loader" if.bind="router.isNavigating">
            <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
          </li>
        </ul>
      </div>

      <div if.bind="!isAuthenticated" class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav">
          <li class="navbar-links">
            <a style="color: #434949" class="${currentRoute === '/' || currentRoute === '/login' ? 'selected' : ''}" href="/#/login">
              <i class="fa fa-sign-in"></i>
              <span>Login</span>
            </a>
          </li>
          <li class="navbar-links">
            <a style="color: #434949" class="${currentRoute === '/signup' ? 'selected' : ''}" href="/#/signup">
              <i class="fa fa-user-plus"></i>
              <span>Signup</span>
            </a>
          </li>
        </ul>
      </div>

      <div if.bind="isAuthenticated" class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav">
          <li class="navbar-links">
            <a href="/#/logout" click.trigger="logout()" style="color: #434949">
              <i class="fa fa-sign-out"></i>
              <span>Logout</span>
            </a>
          </li>
        </ul>
      </div>


      <div if.bind="isAuthenticated" class="navbar-collapse collapse navbar-right">
        <ul class="nav navbar-nav">
          <li class="navbar-links">
            <a><span style="color: white">${username}</span></a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</template>
