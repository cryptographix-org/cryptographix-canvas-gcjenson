<template>
  <require from="node-element"></require>

  <button type="button" class="btn btn-circle btn-lg btn-play" click.trigger="runNetwork()"><i class="fa fa-play"></i></button> 

  <button id="addNodeButton" type="button" class="btn btn-circle btn-lg btn-add" click.trigger="addNode()"><i class="fa fa-plus"></i></button> 

  <div id="canvas">
    <node-element repeat.for="node of nodes" node.bind="node" style.bind="nodeStyle"></node-element>
  </div>

  <div id="trash" show.bind="isDragging" class="trash"><i style="font-size: 45px" class="fa fa-trash-o"></i></div> 

</template>
