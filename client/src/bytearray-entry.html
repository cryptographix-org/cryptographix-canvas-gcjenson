<template>
  <a style="position: absolute; margin-top: -8px; margin-left: -8px" id="errorPopover" class="btn" href="#" data-html=true data-content="${errors}"
  rel="popover" data-container="body" data-placement="top" data-original-title="Errors"><span if.bind="errors.length > 0" style="position: absolute; top:0px; right:0px; background-color: red" class="badge">${errorCount}</span></a>

  <div class="node-regular">
    <textarea value.bind='text' class="form-control text-area" rows="5"></textarea>
    <div style="margin-left: 10px" class="buttons">
      <div class="actions" style="display: block;">
        <form action="">
          <!-- <button class="button icon remove" type="submit">Clear</button>
          <button class="button icon loop" type="reset">Resend</button> -->
          <div class="dropdown" style="display: inline-block; position: absolute; bottom: 10px">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              ${encoding}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a click.trigger="encodingChanged('HEX')">HEX</a></li>
              <li><a click.trigger="encodingChanged('UTF8')">UTF-8</a></li>
              <li><a click.trigger="encodingChanged('B6F')">BASE-64</a></li>
            </ul>
          </div>

        </form>
      </div>
    </div>
  </div>
</template>
