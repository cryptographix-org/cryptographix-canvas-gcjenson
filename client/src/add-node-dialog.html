<template>
  <require from="node-element"></require>
  <ai-dialog class="dialog">
    <ai-dialog-body class="dialog-body">
      <h2>Add Node</h2>
      <div>
        <node-element click.trigger="nodeSelected(node)" repeat.for="node of nodes" node.bind="node" style.bind="nodeStyle"></node-element>
      </div>
      <div class="id-input">
        NodeID:<input id="id-input" value.bind="nodeID" type="text" class="form-control" aria-describedby="basic-addon1">
      </div>
    </ai-dialog-body>
    <ai-dialog-footer class="dialog-footer">
      <button click.trigger="controller.cancel()">Cancel</button>
      <button id="addButton" disabled="true" click.trigger="controller.ok(selectedNode)">Add ${componentName} to network</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
